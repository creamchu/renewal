<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=EDGE">
	<meta name="Author" content="서원레저">
	<meta name="keywords" content="대보hausD오픈">
	<meta name="description" content="대보hausD오픈">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>본인인증 - 대보hausD오픈</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/default.css">
	<link rel="stylesheet" href="../css/mobile.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->

</head>

<body>
	<div id="wrap">

		<!-- S : #content -->
		<div id="content">

			<!-- S : visual_banner -->
			<section id="visualbanner" class="visual_banner"></section>
			<!-- E : visual_banner -->

			<!-- S : content_area -->
			<article class="content_area">

				<form>
					<legend>인증하기</legend>

					<fieldset>
						<!-- S : certify -->
						<div class="certify">
							<h2 class="h2_title">본인인증</h2>

							<!-- S : certify_box -->
							<div class="certify_box">
								<h3 class="h3_title">인증하기</h3>
								
								<!-- S : form_wrap -->
								<div class="form_wrap">
									<dl class="form_field">
										<dt>이름</dt>
										<dd>
											<label>
												<input type="text" placeholder="이름을 입력해주세요.">
											</label>
										</dd>
									</dl>
									
									<dl class="form_field form_radio">
										<dt>성별</dt>
										<dd>
											<label>
												<input type="radio" name="radio1" checked>
												<span>남성</span>
												<span class="bg_color"></span>
											</label>
											<label>
												<input type="radio" name="radio1">
												<span>여성</span>
												<span class="bg_color"></span>
											</label>
										</dd>
									</dl>

									<dl class="form_field">
										<dt>생년월일</dt>
										<dd>
											<label>
												<input type="text" placeholder="19990101">
											</label>
										</dd>
									</dl>
									
									<dl class="form_field form_ibnputbtn">
										<dt>휴대폰 번호</dt>
										<dd>
											<label>
												<input type="text" placeholder="숫자만 입력해주세요.">
											</label>
											<button type="button" class="btn red small">인증번호 받기</button>
										</dd>
									</dl>
									
									<dl class="form_field form_time">
										<dt>인증번호</dt>
										<dd>
											<label>
												<input type="text" placeholder="인증번호를 입력해주세요.">
												<span class="time">02:38</span>
											</label>
										</dd>
									</dl>
								</div>
								<!-- E : form_wrap -->
							</div>
		
							<!-- S : btn_area -->
							<div class="btn_area">
								<a href="javascript:;" class="btn red">확인</a>
							</div>
							<!-- E : btn_area -->

						</div>
						<!-- E : certify -->
					</fieldset>
				</form>

			</article>
			<!-- E : content_area -->

		</div>
		<!-- E : #content -->

		<!-- S : #footer -->
		<footer id="footer"></footer>
		<!-- E : #footer -->
	</div>

	<script>
		// 인클루드는 작업 편의를 드리기 위해 데모로 적용했습니다.
		// 실 작업시 제이쿼리 인클루드는 삭제 해주세요.
		$(document).ready(function () {
			$("#visualbanner").load('./layout/visualbanner.html');
			$("#footer").load('./layout/footer.html');
		});
	</script>
</body>
</html>
