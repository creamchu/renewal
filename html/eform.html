<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>E-FORM - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_prev"><span class="hide">이전</span></a>
				<span class="tit">E-FORM</span>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content eform"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<h3 class="h3_tit">개인사진 신청</h3>
			<p class="tit_desc">개인사진을 받아보길 희망하시는 참가자분께서는 아래 양식을 작성하여 제출해주시기 바랍니다.</p>
			
			
			<form>
				<fieldset>
					<legend>E-FORM 정보입력</legend>

					<ul class="form_wrap">
						<li>
							<div class="tit">
								연락처 <span class="require">*</span>
							</div>
							<div class="form_box type_block">
								<input type="text">
								<p class="form_txt">MMS 수령이 가능한 휴대전화 번호를 남겨주세요.</p>
							</div>
						</li>

						<li>
							<div class="tit mb0">
								객관식 질문A <span class="require">*</span>
							</div>
							<div class="form_box type_block">
								<p class="form_txt">MMS 수령이 가능한 휴대전화 번호를 남겨주세요.</p>
								<div class="form_item">
									<div class="item">
										<label>
											<input type="radio" name="radio1" checked>
											<span>답1</span>
										</label>
									</div>
									<div class="item">
										<label>
											<input type="radio" name="radio1">
											<span>답2</span>
										</label>
									</div>
									<div class="item">
										<label>
											<input type="radio" name="radio1">
											<span>답3</span>
										</label>
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="tit mb0">
								객관식 질문B <span class="require">*</span>
							</div>
							<div class="form_box type_block">
								<div class="form_item">
									<div class="item">
										<label>
											<input type="radio" name="radio2" checked>
											<span>S/85 (잔여:59)</span>
										</label>
									</div>
									<div class="item">
										<label>
											<input type="radio" name="radio2" disabled>
											<span>M/90 (잔여:45)</span>
										</label>
									</div>
									<div class="item">
										<label>
											<input type="radio" name="radio2" disabled checked>
											<span>XL/105 (잔여:0)</span>
										</label>
									</div>
									<div class="item">
										<label>
											<input type="radio" name="radio2">
											<span>L/100 (잔여:67)</span>
										</label>
									</div>
									<div class="item">
										<label>
											<input type="radio" name="radio2">
											<span>XXL/110 (잔여:999)</span>
										</label>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<div class="bottom_area">
						<a href="javascript:;" class="btn big blue">회원가입 완료</a>
					</div>
				</fieldset>
			</form>

			<div class="bottom_area">
				<a href="javascript:;" class="btn big blue">제출</a>
			</div>
			
		</div>
		<!-- E : content -->
	</div>
</body>
</html>
