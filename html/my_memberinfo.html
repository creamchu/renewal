<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>회원정보 - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_prev"><span class="hide">이전</span></a>
				<span class="tit">회원정보</span>
				<a href="javascript:;" class="btn_sos"><span class="hide">SOS</span></a>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content mymemberinfo"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<form>
				<fieldset>
					<legend>회원정보 정보입력</legend>

					<ul class="form_wrap">
						<li>
							<div class="tit">
								생년월일
							</div>
							<div class="form_box">
								<input type="text">
							</div>
						</li>

						<li>
							<div class="tit">
								이름
							</div>
							<div class="form_box">
								<input type="text">
							</div>
						</li>

						<li>
							<div class="tit">
								이름(영문)
							</div>
							<div class="form_box">
								<input type="text">
							</div>
						</li>

						<li>
							<div class="tit">
								비밀번호
							</div>
							<div class="form_box">
								<input type="password">
							</div>
						</li>

						<li>
							<div class="tit">
								성별
							</div>
							<div class="form_box col2">
								<div class="item">
									<label>
										<input type="radio" name="radio1" disabled>
										<span>남성</span>
									</label>
								</div>
								<div class="item">
									<label>
										<input type="radio" name="radio1" disabled checked>
										<span>여성</span>
									</label>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								이메일
							</div>
							<div class="form_box type_email">
								<input type="text">
								<span class="hyppen">@</span>
								<input type="text">
							</div>
						</li>

						<li>
							<div class="tit">
								휴대전화
							</div>
							<div class="form_box">
								<input type="text">
							</div>
						</li>

						<li>
							<div class="tit">
								증명사진
							</div>
							<div class="form_box">
								<div class="picture">
									<span class="images">
										<img src="../img/temp/temp_picture.jpg" alt="">
									</span>
									<button type="button" class="btn">변경</button>
								</div>
							</div>
						</li>
					</ul>

					<div class="bottom_area">
						<a href="javascript:;" class="btn big blue">신청하기</a>
					</div>
				</fieldset>
			</form>
			
		</div>
		<!-- E : content -->
	</div>
</body>
</html>
