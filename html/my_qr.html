<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>MY(QR) - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_menu"><span class="hide">메뉴</span></a>
				<a href="javascript:;" class="logo"><img src="../img/header_logo.svg" alt="메디힐 한국일보 챔피언십"></a>
				<a href="javascript:;" class="btn_sos"><span class="hide">SOS</span></a>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content myqr"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<div class="mypicture">
				<span class="images">
					<img src="../img/temp/temp_picture.jpg" alt="">
				</span>
			</div>

			<div class="summary_list">
				<dl>
					<dt>이름</dt>
					<dd>이홍비</dd>
					<dt>유형</dt>
					<dd>디자인 수정</dd>
					<dt>소속</dt>
					<dd>더몬스포츠</dd>
					<dt>유저코드</dt>
					<dd>MEDI1234</dd>
				</dl>
			</div>

			<div class="qr_wrap">
				<span class="qr" style="border-color:#0056a6;"><!-- 관리자 보더선 색상 지정 -->
					<img src="../img/temp/temp_qr.png" alt="qr">
				</span>
				<p class="qr_code">PG AG AGBG 12345</p>
			</div>

			<div class="btn_group">
				<a href="javascript:;" class="btn big blue">회원정보</a>
			</div>
			
		</div>
		<!-- E : content -->

		<nav class="footer_gnb">
			<ul>
				<li>
					<a href="javascript:;">
						<span class="home">HOME</span>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class="my">MY(QR)</span>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class="talk">TALK</span>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class="notice">NOTICE</span>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class="home">STORAGE</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>

</html>
