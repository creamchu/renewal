<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>배차 신청 - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_prev"><span class="hide">이전</span></a>
				<span class="tit">배차 신청</span>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content carapply"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<form>
				<fieldset>
					<legend>배차 신청 정보입력</legend>

					<ul class="form_wrap">
						<li>
							<div class="tit">
								출발지 정보
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								도착지 정보
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								출발날짜
							</div>
							<div class="form_box type_date">
								<div class="datepicker">
									<label>
										<input type="text" readonly>
									</label>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								출발 시간
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								비고
							</div>
							<div class="form_box">
								<textarea placeholder="경유지, 동승자 인원, 특이사항 등을 입력해주세요."></textarea>
							</div>
						</li>
					</ul>

					<div class="bottom_area">
						<a href="javascript:;" class="btn big blue">신청하기</a>
					</div>
				</fieldset>
			</form>
			
		</div>
		<!-- E : content -->
	</div>
</body>
</html>
