<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>회원가입 정보입력 - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_prev"><span class="hide">이전</span></a>
				<span class="tit">정보 입력</span>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content join"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<form>
				<fieldset>
					<legend>회원가입 정보입력</legend>

					<div class="join_titlebox">
						<dl>
							<dt>DESIGN</dt>
							<dd>디자인 수정</dd>
						</dl>
					</div>

					<ul class="form_wrap">
						<!-- 증명사진 업로드 전// -->
						<li>
							<div class="tit">
								증명사진 <span class="require">*</span>
							</div>
							<div class="form_box">
								<button type="button" class="btn">업로드</button>
							</div>
						</li>
						<!-- //증명사진 업로드 전 -->

						<!-- 증명사진 업로드 후// -->
						<li>
							<div class="tit">
								증명사진 <span class="require">*</span>
							</div>
							<div class="form_box">
								<div class="picture">
									<span class="images">
										<img src="../img/temp/temp_picture.jpg" alt="">
									</span>
									<button type="button" class="btn">삭제</button>
								</div>
							</div>
						</li>
						<!-- //증명사진 업로드 후 -->

						<li>
							<div class="tit">
								소속 <span class="require">*</span>
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								주소 <span class="require">*</span>
							</div>
							<div class="form_box type_address">
								<div class="inputbtn">
									<input type="text" placeholder="입력해주세요.">
									<button type="button" class="btn">주소찾기</button>
								</div>
								<input type="text" placeholder="상세주소">
							</div>
						</li>

						<li>
							<div class="tit">
								비상 연락처
							</div>
							<div class="form_box">
								<input type="password">
							</div>
						</li>
						
						<li>
							<div class="tit">
								유니폼 사이즈 <span class="require">*</span>
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>
					</ul>

					<div class="bottom_area">
						<a href="javascript:;" class="btn big blue">다음</a>
					</div>
				</fieldset>
			</form>
			
		</div>
		<!-- E : content -->
	</div>
</body>
</html>
