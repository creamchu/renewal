							<dl>

							</dl>
							<dl>
								<dt>휴대폰번호</dt>

							</dl>
						</div>
						<!-- E : 받는 분 정보 -->

						<!-- S : 내 티켓 -->
						<h3 class="h3_tit no_bd">내 티켓</h3>

						<ul class="payment_gift">
							<!-- nodata 경우//
							<li class="nodata">
								내역이 없습니다.
							</li>
							-->
							<li>
								<label>
									<!--

										ex) <span class="bg_color" style="background-color:#f00;"></span>
									-->
									<input type="checkbox" name="">
									<span>
										<strong class="tit">2023 메디힐 한국일보 챔피언십</strong>
										<p class="sub">
											<span class="day">1일권</span>
											<span class="sort">티켓테스트(전일권)</span>
										</p>
										<p class="date">2023.06.01 (일)</p>
									</span>
									<span class="bg_color"></span>

							</li>
			
							<li>

									<input type="checkbox" name="">
									<span>
										<strong class="tit">2023 메디힐 한국일보 챔피언십</strong>

									<span class="bg_color"></span>

						<div class="bottom_area">
