<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 정보입력 - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_prev"><span class="hide">이전</span></a>
				<span class="tit">정보 입력</span>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content join"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<form>
				<fieldset>
					<legend>회원가입 정보입력</legend>

					<div class="join_titlebox">
						<dl>
							<dt>DESIGN</dt>
							<dd>디자인 수정</dd>
						</dl>
					</div>

					<ul class="form_wrap">
						<li>
							<div class="tit">
								성별 <span class="require">*</span>
							</div>
							<div class="form_box col2">
								<div class="item">
									<label>
										<input type="radio" name="radio1" checked>
										<span>남성</span>
									</label>
								</div>
								<div class="item">
									<label>
										<input type="radio" name="radio1">
										<span>여성</span>
									</label>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								이메일 <span class="require">*</span>
							</div>
							<div class="form_box type_email">
								<input type="text">
								<span class="hyppen">@</span>
								<input type="text">
								<div class="select">
									<select>
										<option>직접입력</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								출발날짜 <span class="require">*</span>
							</div>
							<div class="form_box type_date">
								<div class="datepicker">
									<label>
										<input type="text" readonly>
									</label>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								비밀번호 <span class="require">*</span>
							</div>
							<div class="form_box">
								<input type="password">
							</div>
						</li>

						<li>
							<div class="tit">
								비밀번호 확인 <span class="require">*</span>
							</div>
							<div class="form_box">
								<input type="password">
							</div>
						</li>

						<li>
							<div class="tit">
								휴대전화 <span class="require">*</span>
							</div>
							<div class="form_box">
								<input type="text">
							</div>
						</li>
					</ul>

					<div class="bottom_area">
						<a href="javascript:;" class="btn big blue">다음</a>
					</div>
				</fieldset>
			</form>
			
		</div>
		<!-- E : content -->
	</div>
</body>
</html>
