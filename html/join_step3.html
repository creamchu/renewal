<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="메디힐 한국일보 챔피언십">
	<meta name="description" content="메디힐 한국일보 챔피언십">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>회원가입 정보입력 - 메디힐 한국일보 챔피언십</title>
	<!-- source// -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery_library.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sub.css">
	<script src="../js/jquery_2.1.1.min.js"></script>
	<script src="../js/jquery_library.js"></script>
	<script src="../js/common.js"></script>
	<!-- //source -->
</head>

<body>

	<div id="wrap">
		<!-- S : header -->
		<header class="header">
			<h1 class="hide">메디힐 한국일보 챔피언십</h1>

			<h2 class="header_tit">
				<a href="javascript:;" class="btn_prev"><span class="hide">이전</span></a>
				<span class="tit">정보 입력</span>
			</h2>
		</header>
		<!-- E : header -->

		<!-- S : content -->
		<div class="content join"><!-- content에 해당 페이지 클래스를 추가로 줍니다. -->
			
			<form>
				<fieldset>
					<legend>회원가입 정보입력</legend>

					<div class="join_titlebox">
						<dl>
							<dt>DESIGN</dt>
							<dd>디자인 수정</dd>
						</dl>
					</div>

					<ul class="form_wrap">
						<li>
							<div class="tit">
								운전 수준
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								영어 회화 수준
							</div>
							<div class="form_box">
								<div class="select">
									<select>
										<option>선택해주세요.</option>
										<option>데이터1</option>
										<option>데이터2</option>
									</select>
								</div>
							</div>
						</li>

						<li>
							<div class="tit">
								자원봉사 경험
							</div>
							<div class="form_box">
								<textarea placeholder="자원봉사에 참여한 경험이 있으면 작성해주세요."></textarea>
							</div>
						</li>

						<li>
							<div class="tit">
								대회 참여 경험
							</div>
							<div class="form_box">
								<textarea placeholder="대회에 참여한 경험이 있으면 작성해주세요."></textarea>
							</div>
						</li>
					</ul>

					<div class="bottom_area">
						<a href="javascript:;" class="btn big blue">회원가입 완료</a>
					</div>
				</fieldset>
			</form>
			
		</div>
		<!-- E : content -->
	</div>
</body>
</html>
